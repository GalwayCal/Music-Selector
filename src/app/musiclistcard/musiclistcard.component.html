<mat-card>
    <mat-card-title>{{ list.listName }}</mat-card-title>
    <mat-card-subtitle>{{ list.listDescription }}</mat-card-subtitle>
    <mat-card-content>{{ list.listArtists }}</mat-card-content>
    <mat-card-subtitle>Suggested Space: {{ list.listSpace }}</mat-card-subtitle>
    <mat-divider></mat-divider>
    <mat-card-footer>    
                <div class="footer-left">
                <a href="{{ list.listSample }}" target="_blank">
            <button mat-icon-button aria-label="Spotify fontIcon" >
                <mat-icon fontSet="fontawesome" fontIcon="fa-spotify"></mat-icon>
            </button>
            </a>
</div> 
</mat-card-footer>
</mat-card>
